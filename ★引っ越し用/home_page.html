<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部品在庫分析システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .feature-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #1E88E5;
            display: flex;
            align-items: center;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .icon-container {
            font-size: 3.5rem;
            color: #1E88E5;
            background-color: #E3F2FD;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 50px;
        }
        .feature-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .feature-description {
            color: #666;
            font-size: 1.5rem;
        }
        .header {
            background-color: #1E88E5;
            padding: 20px;
            color: white;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-top: 30px;
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #555;
        }
    </style>
</head>
<body>

<h2>機能一覧</h2>
<p>各機能の説明</p>

<div class="feature-card">
    <div class="icon-container">
        <i class="fas fa-triangle-exclamation"></i>
    </div>
    <div>
        <div class="feature-title">在庫リミット計算</div>
        <div class="feature-description">発注情報と生産計画をもとに在庫リミットの計算結果を確認できます。</div>
    </div>
</div>

<div class="feature-card">
    <div class="icon-container">
        <i class="fas fa-eye"></i>
    </div>
    <div>
        <div class="feature-title">在庫予測</div>
        <div class="feature-description">発注情報と生産計画をもとに在庫予測の結果を確認できます。上限越え、下限割れ、欠品の結果も確認できます。</div>
    </div>
</div>

<div class="feature-card">
    <div class="icon-container">
        <i class="fas fa-chart-line"></i>
    </div>
    <div>
        <div class="feature-title">在庫異常分析</div>
        <div class="feature-description">いつもと違う原因を分析できます。</div>
    </div>
</div>

<div class="footer">
    © 2025 部品在庫分析システム Ver 1.0
</div>

</body>
</html>
